<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="HandheldFriendly" content="true" />

    <title>ImageZoom.js - EldinoCodes</title>

    <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon-dark.svg" data-base-href="https://github.githubassets.com/favicons/favicon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <style>
        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "topnav"
                "main"
                "bottomnav";
            width: 100vw;
            height: 100vh;
            padding-bottom: 50px;
        }

        #top-nav {
            grid-area: topnav;
        }

        #main {
            grid-area: main;
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-areas: "imageselector" "imagecontainer";
        }

        #bottom-nav {
            grid-area: bottomnav;
        }

        #imageContainer {
            grid-area: imagecontainer;
            position: relative;
        }

        #image {
            width: 100%;
            height: 100%;
        }

        #imageControls {
            position: absolute;
            bottom: .3rem;
            right: .3rem;
            background-color: rgba(200, 200, 200, .8);
            border-radius: 1rem;
        }

            #imageControls .btn {
                min-width: 2rem;
                min-height: 2rem;
            }

        #imageSelector {
            grid-area: imageselector;
        }

            #imageSelector img {
                max-width: 100px;
                max-height: 100px;
            }
    </style>
</head>
<body>
    <header id="top-nav" class="border-bottom">
        <nav class="navbar">
            <div class="container justify-content-between">
                <h2>EldinoCodes</h2>
                <h3>ImageZoom.js</h3>
            </div>
        </nav>
    </header>

    <main id="main" role="main" class="container">
        <div id="imageSelector" class="d-flex justify-content-around">
            <img src="sample1.png" alt="Sample Image 1" />
            <img src="sample2.png" alt="Sample Image 2" />
            <img src="sample3.png" alt="Sample Image 3" />
        </div>
        <div id="imageContainer">
            <img id="image" class="mx-auto border" src="sample1.png" alt="Sample Image" />
            <div id="imageControls" class="d-flex flex-column p-1 d-none d-md-block">
                <div class="d-flex justify-content-center">
                    <button id="imageZoomOut" class="btn btn-sm btn-secondary m-1" onclick="imageZoom.imageZoomOut()"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
                    <button id="imageMoveUp" class="btn btn-sm btn-secondary m-1" onclick="imageZoom.imageMoveUp()"><i class="fa-solid fa-arrow-up"></i></button>
                    <button id="imageZoomIn" class="btn btn-sm btn-secondary m-1" onclick="imageZoom.imageZoomIn()"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="imageMoveLeft" class="btn btn-sm btn-secondary m-1" onclick="imageZoom.imageMoveLeft()"><i class="fa-solid fa-arrow-left"></i></button>
                    <button id="imageFit" class="btn btn-sm btn-secondary m-1" onclick="imageZoom.imageFit()"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
                    <button id="imageMoveRight" class="btn btn-sm btn-secondary m-1" onclick="imageZoom.imageMoveRight()"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="imageRotateLeft" class="btn btn-sm btn-secondary m-1" onclick="imageZoom.imageRotateLeft()"><i class="fa-solid fa-rotate-left"></i></button>
                    <button id="imageMoveDown" class="btn btn-sm btn-secondary m-1" onclick="imageZoom.imageMoveDown()"><i class="fa-solid fa-arrow-down"></i></button>
                    <button id="imageRotateRight" class="btn btn-sm btn-secondary m-1" onclick="imageZoom.imageRotateRight()"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
                <div class="d-flex justify-content-between">
                    <button id="imageReset" class="btn btn-sm btn-secondary m-1" onclick="imageZoom.imageReset()"><i class="fa-solid fa-arrow-rotate-right"></i></button>
                    <button id="imageExport" class="btn btn-sm btn-secondary m-1" onclick="imageZoom.imageExport()"><i class="fa-solid fa-file-arrow-down"></i></button>
                </div>
            </div>
        </div>
    </main>

    <footer id="bottom-nav" class="border-top fixed-bottom py-1">
        <div class="container">
            &copy;  <span id="footerYear"></span> - EldinoCodes
            <span class="px-1">|</span>
            <a href="https://github.com/EldinoCodes/ImageZoom" alt="View Source on GitHub" target="_blank">Source</a>
            <span class="px-1">|</span>
            <a href="https://github.com/EldinoCodes/ImageZoom/blob/main/LICENSE" alt="MIT License" target="_blank">MIT license</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/js/all.min.js"></script>
    <script src="../src/ImageZoom.js"></script>
    <script>
        let element = document.querySelector("#image");
        let imageZoom = new ImageZoom(element);
        document
            .querySelectorAll("#imageSelector img")
            .forEach((img, index) => {
                img.addEventListener("click", () => {
                    imageZoom.image(img.src);
                });
            });
        document.querySelector("#footerYear").innerHTML = new Date().getFullYear();
    </script>
</body>
</html>
